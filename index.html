<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vision Board</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #faf6f2;
}

header {
  text-align: center;
  padding: 30px 20px 10px;
}

header h1 {
  font-family: "Playfair Display", serif;
  font-size: 2.4rem;
}

header p {
  color: #777;
}

.controls {
  max-width: 1100px;
  margin: auto;
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
  padding: 20px;
}

.controls input,
.controls button,
.upload-btn {
  padding: 12px 16px;
  border-radius: 16px;
  border: none;
  font-size: 14px;
}

.upload-btn {
  background: linear-gradient(135deg, #ec4899, #f97316);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 10px 22px rgba(0,0,0,0.25);
}

.upload-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 14px 28px rgba(0,0,0,0.3);
}

.controls input[type="file"] {
  display: none;
}

.controls input[type="text"] {
  width: 220px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.08);
}

.download-section {
  text-align: center;
  margin-bottom: 20px;
}

.download-section button {
  background: linear-gradient(135deg, #4f46e5, #06b6d4);
  padding: 14px 26px;
  border-radius: 22px;
  border: none;
  color: white;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 12px 26px rgba(0,0,0,0.3);
}

.download-section button:hover {
  transform: scale(1.03);
}

#board {
  max-width: 1100px;
  margin: auto;
  min-height: 650px;
  position: relative;
  padding: 40px;
  border-radius: 32px;
  background:
    linear-gradient(135deg, rgba(255,200,200,0.4), transparent 40%),
    linear-gradient(225deg, rgba(200,220,255,0.4), transparent 40%),
    repeating-linear-gradient(0deg, rgba(0,0,0,0.04), rgba(0,0,0,0.04) 1px, transparent 1px, transparent 40px),
    repeating-linear-gradient(90deg, rgba(0,0,0,0.04), rgba(0,0,0,0.04) 1px, transparent 1px, transparent 40px),
    #fff;
}

.item {
  position: absolute;
  cursor: grab;
  z-index: 10;
}

.item img {
  width: 190px;
  border-radius: 24px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.22);
  display: block;
}

.text-item {
  background: #fff;
  padding: 16px 20px;
  border-radius: 24px;
  font-family: "Playfair Display", serif;
  max-width: 230px;
  box-shadow: 0 16px 36px rgba(0,0,0,0.18);
}

/* Controls */
.delete-btn {
  position: absolute;
  top: -10px;
  right: -10px;
  background: #ef4444;
  color: white;
  border: none;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  font-weight: bold;
  cursor: pointer;
}

.resize-handle {
  position: absolute;
  bottom: -10px;
  right: -10px;
  width: 22px;
  height: 22px;
  background: #6366f1;
  border-radius: 50%;
  cursor: se-resize;
}

.delete-btn,
.resize-handle {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
}

.item:hover .delete-btn,
.item:hover .resize-handle,
.item.active .delete-btn,
.item.active .resize-handle {
  opacity: 1;
  pointer-events: auto;
}
</style>
</head>

<body>

<header>
  <h1>My Vision Board</h1>
  <p>Ideas • Dreams • Art ✨</p>
</header>

<div class="controls">
  <label class="upload-btn">
    ➕ Add Image
    <input type="file" accept="image/*" onchange="uploadImage(event)">
  </label>

  <input type="text" id="textGoal" placeholder="Affirmation or dream">
  <button class="upload-btn" onclick="addText()">Add Text</button>
</div>

<div class="download-section">
  <button onclick="downloadBoard()">⬇ Download Vision Board</button>
</div>

<div id="board"></div>

<script>
const board = document.getElementById("board");

/* ---------- Active state ---------- */
function setActive(item) {
  document.querySelectorAll(".item").forEach(i => i.classList.remove("active"));
  item.classList.add("active");
}

document.addEventListener("click", e => {
  if (!e.target.closest(".item")) {
    document.querySelectorAll(".item").forEach(i => i.classList.remove("active"));
  }
});

/* ---------- Upload Image ---------- */
function uploadImage(e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = ev => placeImage(ev.target.result);
  reader.readAsDataURL(file);
}

/* ---------- Place Image ---------- */
function placeImage(src) {
  const div = document.createElement("div");
  div.className = "item";
  div.style.top = "50%";
  div.style.left = "50%";
  div.style.transform = "translate(-50%, -50%)";

  const img = document.createElement("img");
  img.src = src;

  div.appendChild(img);
  addDeleteButton(div);
  addResize(div, img);
  makeDraggable(div);
  board.appendChild(div);
  saveBoard();
}


/* ---------- Text ---------- */
function addText() {
  const text = document.getElementById("textGoal").value.trim();
  if (!text) return;

  const div = document.createElement("div");
  div.className = "item text-item";
  div.innerText = text;
  div.style.top = "200px";
  div.style.left = "200px";

  addDeleteButton(div);
  makeDraggable(div);
  board.appendChild(div);
  saveBoard();
  document.getElementById("textGoal").value = "";
}

/* ---------- Drag ---------- */
function makeDraggable(el) {
  el.onmousedown = e => {
    setActive(el);
    let offsetX = e.clientX - el.offsetLeft;
    let offsetY = e.clientY - el.offsetTop;

    document.onmousemove = e => {
      el.style.left = e.clientX - offsetX + "px";
      el.style.top = e.clientY - offsetY + "px";
    };

    document.onmouseup = () => {
      document.onmousemove = null;
      document.onmouseup = null;
      saveBoard();
    };
  };
}

/* ---------- Resize ---------- */
function addResize(div, img) {
  const handle = document.createElement("div");
  handle.className = "resize-handle";
  div.appendChild(handle);

  handle.onmousedown = e => {
    e.stopPropagation();
    setActive(div);

    const startX = e.clientX;
    const startWidth = img.offsetWidth;

    document.onmousemove = e => {
      const newWidth = startWidth + (e.clientX - startX);
      if (newWidth > 100) img.style.width = newWidth + "px";
    };

    document.onmouseup = () => {
      document.onmousemove = null;
      document.onmouseup = null;
      saveBoard();
    };
  };
}

/* ---------- Delete ---------- */
function addDeleteButton(div) {
  const btn = document.createElement("button");
  btn.innerHTML = "✕";
  btn.className = "delete-btn";
  btn.onclick = e => {
    e.stopPropagation();
    div.remove();
    saveBoard();
  };
  div.appendChild(btn);
}

/* ---------- Save / Load ---------- */
function saveBoard() {
  localStorage.setItem("visionBoard", board.innerHTML);
}

function loadBoard() {
  const data = localStorage.getItem("visionBoard");
  if (!data) return;

  board.innerHTML = data;
  document.querySelectorAll(".item").forEach(item => {
    makeDraggable(item);
    addDeleteButton(item);
    const img = item.querySelector("img");
    if (img) addResize(item, img);
  });
}

function downloadBoard() {
  html2canvas(board, { scale: 2, backgroundColor: null }).then(canvas => {
    const link = document.createElement("a");
    link.download = "vision-board.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
}

loadBoard();
</script>

</body>
</html>
