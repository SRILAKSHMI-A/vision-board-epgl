<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
  box-sizing: border-box;
}

/* BACKGROUND */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  background:
    radial-gradient(circle at 10% 20%, #ffd6e8 0%, transparent 40%),
    radial-gradient(circle at 90% 10%, #dbeafe 0%, transparent 40%),
    radial-gradient(circle at 50% 90%, #e9d5ff 0%, transparent 45%),
    linear-gradient(135deg, #fafafa, #fdf2f8);
  overflow-x: hidden;
}

/* HEADER */
header {
  text-align: center;
  padding: 40px 20px 20px;
  color: #2b2b2b;
}

header h1 {
  font-weight: 600;
  font-size: 2.4rem;
}

header p {
  opacity: 0.7;
}

/* CONTROLS */
.controls {
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.controls input,
.controls button {
  padding: 12px 16px;
  border-radius: 14px;
  border: none;
  font-family: inherit;
  font-size: 14px;
}

.controls input {
  background: #ffffffcc;
  backdrop-filter: blur(6px);
  width: 220px;
}

.controls button {
  background: linear-gradient(135deg, #ec4899, #8b5cf6);
  color: white;
  font-weight: 500;
  cursor: pointer;
}

.controls button:hover {
  opacity: 0.9;
}

/* BOARD */
#board-wrapper {
  display: flex;
  justify-content: center;
  padding-bottom: 50px;
}

#board {
  width: 92%;
  max-width: 1200px;
  padding: 26px;
  border-radius: 26px;
  background: rgba(255, 255, 255, 0.75);
  backdrop-filter: blur(14px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.12);

  column-count: 4;
  column-gap: 18px;
}

/* ITEMS */
.item {
  background: white;
  margin-bottom: 18px;
  border-radius: 18px;
  overflow: hidden;
  break-inside: avoid;
  position: relative;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  transition: transform 0.2s ease;
}

.item:hover {
  transform: translateY(-4px);
}

.item img {
  width: 100%;
  display: block;
}

.item p {
  padding: 16px;
  font-size: 15px;
  line-height: 1.5;
  color: #333;
}

/* DELETE */
.delete-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  cursor: pointer;
}

.delete-btn:hover {
  background: #ec4899;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  #board { column-count: 3; }
}

@media (max-width: 600px) {
  #board { column-count: 2; }
}
</style>
